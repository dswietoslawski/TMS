<div ng-cloak="" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="addTeam.close()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title" id="modal-register-label">Add new Project</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form class="form-inline" name="newTeamForm">
            <input type="text" class="form-control" ng-model="addTeam.newProject.name" minlength="6" maxlength="20" required>
            <input type="submit" class="btn btn-primary" value="Add" ng-click="addTeam.submitTeam()" ng-disabled="newTeamForm.$invalid" />
        </form>
    </div>
</div>
