
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="addTeam.close()">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title" id="modal-register-label">Add new Project</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" name="newTeamForm">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">
                New Team
            </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="addTeam.newProject.name" minlength="6" maxlength="20" placeholder="New Team" required>
            </div>
        </div>
        <div class="form-group last">
            <div class="col-sm-offset-3 col-sm-9">
                <button  type="submit" class="btn btn-primary" value="Add" ng-click="addTeam.submitTeam()" ng-disabled="newTeamForm.$invalid">
                    Add
                </button>
            </div>
        </div>
    </form>
</div>
