<link href="../styles/globalStyles.css" rel="stylesheet" />

<div class="row note" ng-click="item.edit()">
    <div class="col-xs-10 note-left">
        <row>
            <div><p class="text-left note-name-user">{{item.name}}</p></div>
            <row>
                <div><p class="col-md-offset-6 text-right note-description">{{item.description | limitTo: 25 }}<span ng-show="item.description.length > 25">(...)</span></p></div>
            </row>
            <row>
                <div><p class="text-left">{{item.user.userName}}</p></div>
            </row>
    </div>
    <div class="col-md-2 note-right">
        <div class="close-note">
            <i class="fa fa-times"></i>
        </div>
        <div class="xxx">
            <div ng-class="{'Bug' : item.type == 'Bug',
                                                            'ChangeRequestIcon' : item.type == 'ChangeRequest',
                                                            'TaskIcon' : item.type == 'Task'}">
                <div class="icon">
                    <i ng-class="{'fa fa-bug fa-2x' : item.type == 'Bug',
                                                                           'fa fa-info fa-2x' : item.type == 'ChangeRequest',
                                                                           'fa fa-tasks fa-2x' : item.type == 'Task'}" class="fa fa- fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
</div>
