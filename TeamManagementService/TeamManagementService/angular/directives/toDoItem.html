<link href="../styles/globalStyles.css" rel="stylesheet" />

<div class="panel-body note">
    <div class="borderRadiusTopRight" ng-class="{'panel panel-danger Bug' : item.type == 'Bug', 
                                                 'panel panel-info ChangeRequest' : item.type == 'ChangeRequest',
                                                 'panel panel-default' : item.type == 'Task',}">
        <div class="panel-heading borderRadiusTopRight">
            <div class="row">
                <div class="col-xs-9">
                    <div class="panel-default">26</div>
                    <div>New Comments!</div>
                </div>
                <div class="col-xs-3 text-right">
                    <i ng-class="{'fa fa-bug fa-2x' : item.type == 'Bug',
                                                   'fa fa-info fa-2x' : item.type == 'ChangeRequest',
                                                   'fa fa-tasks fa-2x' : item.type == 'Task'}" class="fa fa- fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
</div>
