<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="editItemForm">
        <div class="form-group">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="name">Name</label>
                <div class="col-sm-8">
                    <input class="form-control" id="name" ng-model="toDoItemEditCtrl.editedToDoItem.name" type="text" maxlength="20" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="description">Description</label>
                <div class="col-sm-8">
                    <textarea class="col-sm-8 form-control" id="description" ng-model="toDoItemEditCtrl.editedToDoItem.description" required maxlength="100"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="user">User</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="toDoItemEditCtrl.userSelection.selectedOption" ng-options="user.userName for user in toDoItemEditCtrl.userSelection.users track by user.id">
                        <option ng-repeat="user in toDoItemEditCtrl.userSelection.users" value="{{user.id}}">{{user.userName}}</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="editItemForm.$invalid" ng-click="toDoItemEditCtrl.save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="toDoItemEditCtrl.close()">Close</button>
</div>
