<div class="form-group">
    <label for="login">Login</label>
    <input type="text" ng-model="loginUser.userName" id="login" />
    <label for="pwd">Password</label>
    <input type="text" ng-model="loginUser.password" id="pwd" />
    <button type="submit" ng-click="login(loginUser)">Log in</button>
</div>
