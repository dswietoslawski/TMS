<div class="form-group">
    <label for="login">Login</label>
    <input type="text" ng-model="loginCtrl.loginUser.userName" id="login" />
    <label for="pwd">Password</label>
    <input type="text" ng-model="loginCtrl.loginUser.password" id="pwd" />
    <button type="submit" ng-click="loginCtrl.login(loginCtrl.loginUser)">Log in</button>
</div>
