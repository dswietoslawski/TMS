<div class="col-md-4 col-md-offset-4">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="panel-title">Please sign in</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">
                        Login
                    </label>
                    <div class="col-sm-9">
                        <input class="form-control" ng-model="loginCtrl.loginUser.userName" id="login" placeholder="Login" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">
                        Password
                    </label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" ng-model="loginCtrl.loginUser.password" id="pwd" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" />
                                Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group last">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-success btn-sm" ng-disabled="loginForm.$invalid" ng-click="loginCtrl.login(loginCtrl.loginUser)">
                            Sign in
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer text-right" style="background-color: maroon; color: white;">
            Not Registred? <a register-button></a>
        </div>
    </div>
</div>
