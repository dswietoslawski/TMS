
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="registerModalCtrl.cancel()">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title" id="modal-register-label">Sign up now</h3>
    <p>Fill in the form below to register in the system:</p>
</div>
<div class="modal-body" id="modal-body">
    <form name="registerForm" class="form-horizontal">
        <div class="form-group">
            <label for="userName" class="col-sm-3 control-label">
                Login
            </label>
            <div class="col-sm-9">
                <input class="form-control" ng-model="registerModalCtrl.registerUser.userName" placeholder="Username..." id="username"  required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">
                Password
            </label>
            <div class="col-sm-9">
                <input class="form-control" ng-model="registerModalCtrl.registerUser.password" placeholder="Password..." id="password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-sm-3 control-label">
                Confirm Password
            </label>
            <div class="col-sm-9">
                <input class="form-control" ng-model="registerModalCtrl.registerUser.confirmPassword" placeholder="Confirm Password..." id="confirmPassword" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">
                Email
            </label>
            <div class="col-sm-9">
                <input class="form-control" ng-model="registerModalCtrl.registerUser.email" placeholder="Email..." id="email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">
                First Name
            </label>
            <div class="col-sm-9">
                <input class="form-control" ng-model="registerModalCtrl.registerUser.firstName" placeholder="First Name..." id="firstName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">
                Last Name
            </label>
            <div class="col-sm-9">
                <input class="form-control" ng-model="registerModalCtrl.registerUser.lastName" placeholder="Last Name..." id="lastName" required>
            </div>
        </div>
        <div class="form-group last">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-success btn-sm" ng-click="registerModalCtrl.register(registerModalCtrl.registerUser)">
                     Register
                </button>
            </div>
        </div>
    </form>
</div>
