<!DOCTYPE html>
<html>
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link href="../styles/globalStyles.css" rel="stylesheet" />
    <!-- sb-admin-2 -->
    <link href="../lib/sb-admin-2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/sb-admin-2/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="../lib/sb-admin-2/css/plugins/timeline.css" rel="stylesheet">
    <link href="../lib/sb-admin-2/css/plugins/morris.css" rel="stylesheet">
    <link href="../lib/sb-admin-2/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../lib/sb-admin-2/css/sb-admin-2.css" rel="stylesheet" />

    <!-- Java Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="../lib/ui-bootstrap/ui-bootstrap-tpls-2.0.1.min.js"></script>

    <script src="../lib/angular-ui-sortable/sortable.min.js"></script>

    <script src="../lib/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <script src="../app.js"></script>
    <script src="../users/userController.js"></script>
    <script src="../users/userService.js"></script>
    <script src="../teams/projectController.js"></script>
    <script src="../teams/projectService.js"></script>
    <script src="../services/appService.js"></script>
    <script src="../users/userDirective.js"></script>
    <script src="../toDoItems/toDoItemController.js"></script>
    <script src="../toDoItems/toDoItemService.js"></script>
    <script src="../services/httpService.js"></script>
    <script src="../directives/toDoItemDirective.js"></script>
    <script src="../users/login/loginController.js"></script>
    <script src="../users/login/loginDirective.js"></script>
    <script src="../home/homeController.js"></script>
    <!-- sb-admin-2 -->
    <script src="../lib/sb-admin-2/js/plugins/metisMenu/metisMenu.min.js"></script>

    <title>Team Management Service</title>

    <meta charset="utf-8" />
</head>
<body ng-app="tmsApp">
    <div class="container">
        <user></user>

        <div ng-controller="projectController as projectCtrl">
            <label>Team Name</label>
            <input type="text" ng-model="newProject.name" required />
            <input type="submit" value="Submit" ng-click="add(newProject)">

            <div class="btn-group" uib-dropdown>
                <button id="single-button" style="min-width:100px" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    {{selectedProject}}
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li ng-repeat="project in projects" ng-click="selectProject(project)">{{project.name}}</li>
                </ul>
            </div>

            <div ng-controller="toDoItemController">
                <div class="row">
                    <h3 class="col-md-4">To do</h3>
                    <h3 class="col-md-4">In progress</h3>
                    <h3 class="col-md-4">Done</h3>
                </div>
                <div class="row">
                    <ul ui-sortable="sortableOptions" ng-model="toDoItems" id="to-do-column" class="connectedSortable col-md-4">
                        <li ng-class="item.type" class="note col-md-12" ng-repeat="item in toDoItems">
                            <div to-do-item></div>
                        </li>
                        <li ng-show="toDoItems.length==0">&nbsp;</li>
                    </ul>
                    <ul ui-sortable="sortableOptions" ng-model="inProgressItems" id="in-progress-column" class="connectedSortable col-md-4">
                        <li ng-class="item.type" class="note col-md-12" ng-repeat="item in inProgressItems">
                            <div to-do-item></div>
                        </li>
                        <li ng-show="inProgressItems.length==0">&nbsp;</li>
                    </ul>
                    <ul ui-sortable="sortableOptions" ng-model="doneItems" id="done-column" class="connectedSortable col-md-4">
                        <li ng-class="item.type" class="note col-md-6" ng-repeat="item in doneItems">
                            <div to-do-item></div>
                        </li>
                        <li ng-show="doneItems.length==0">&nbsp;</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <style>
        .connectedSortable > li {
            list-style-type: none;
        }

        .Bug:before {
            border-color: #97010A #fff;
        }

        .Bug {
            background: #C93213;
        }

        .ChangeRequest:before {
            border-color: #658E15 #fff;
        }

        .ChangeRequest {
            background: #97C02F;
        }

        .note:before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            border-width: 0 16px 16px 0;
            border-style: solid;
        }

        .note {
            position: relative;
            padding: 1em 1.5em;
            margin: 5px;
            color: #fff;
            width: 200px;
            height: 125px;
        }

        .column-title {
            margin: 10px;
        }

        .connectedSortable {
            min-height: 100px;
            background-color:white;
            
        }

        .placeholder {
            background: #AEF;
        }

        body {
            background-color:aqua
        }
    </style>
</body>
</html>
